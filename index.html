<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <style>
    body {
      background: #222831;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: #393e46;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 8px 40px #00000080;
    }
    .display {
      width: 100%;
      height: 50px;
      background: #222831;
      color: #eeeeee;
      font-size: 2em;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: right;
      padding: 10px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }
    button {
      height: 60px;
      font-size: 1.5em;
      border: none;
      border-radius: 8px;
      background: #00adb5;
      color: #eeeeee;
      cursor: pointer;
      transition: background 0.2s;
    }
    button.operator { background: #ff5722; }
    button.clear { background: #393e46; }
    button:active { background: #007b80; }
    button.equals { grid-column: span 4; background: #222831; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button class="operator" onclick="press('/')">÷</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button class="operator" onclick="press('*')">×</button>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button class="operator" onclick="press('-')">−</button>
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="press('+')">+</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
  </div>
  <script>
    let display = document.getElementById('display');
    function press(val) {
      display.value += val;
    }
    function clearDisplay() {
      display.value = '';
    }
    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
